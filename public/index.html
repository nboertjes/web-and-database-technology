<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <link href="css/app.css" type="text/css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <img src="img/logo.png" alt="logo"/><a href="">StudyDo</a>

        <ul>
           <li>Settings</li>
        </ul>
    </nav>

    <!-- Left -->
    <section>
        <ul>
            <li>All tasks 5</li>
            <li>Tasks due today 3</li>
        </ul>

        <h3>Categories 3</h3>
        <ul>
            <li>University</li>
            <li>Groceries</li>
            <li>Birthday</li>
        </ul>
    </section>

    <!-- Right -->
    <section>
        <h1>Tasks due today</h1>

        <!-- Sorting -->
        <div>
            <span>DESC</span>
            <span>ASC</span>
        </div>

        <!-- Add new item -->
        <div>
            <input type="text" id="task-name"><input type="date" id="task-deadline">
        </div>


        <!-- Items -->
        <div>
            <table>
                <tr>
                    <td><i class="fa fa-square-o"></i> </td>
                    <td>Quis autem vel eum iure reprehenderit qui in ea</td>
                    <td><i class="fa fa-chevron-down"></i> </td>
                    <td><i class="fa fa-star-o"></i> </td>
                    <td>Today</td>
                </tr>
            </table>
        </div>
    </section>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
